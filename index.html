
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>RACAE 成效報表</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 32px;
        color: #1f2937;
      }
      #root {
        background: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="root">載入中...</div>
    <script type="text/javascript">
      const { createElement, useState } = React;
      const { createRoot } = ReactDOM;
      const { BarChart, Bar, XAxis, YAxis, Tooltip, CartesianGrid, Legend, ResponsiveContainer } = Recharts;

      const data = [
        { name: '連結點擊數', value: 272 },
        { name: '觸及人數', value: 6749 },
        { name: '曝光次數', value: 6749 },
        { name: '平均頻率', value: 1 },
        { name: '點閱率 (%)', value: 4.03 }
      ];

      function App() {
        return createElement('div', null,
          createElement('h1', null, 'Google 搜尋廣告成效報表'),
          createElement('p', null, '廣告期間：2025/5/12–5/27'),
          createElement('h2', null, '📊 Analysis 分析'),
          createElement(ResponsiveContainer, { width: '100%', height: 300 },
            createElement(BarChart, { data: data },
              createElement(CartesianGrid, { strokeDasharray: "3 3" }),
              createElement(XAxis, { dataKey: "name" }),
              createElement(YAxis, null),
              createElement(Tooltip, null),
              createElement(Legend, null),
              createElement(Bar, { dataKey: "value", fill: "#6366f1" })
            )
          )
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(createElement(App));
    </script>
  </body>
</html>
